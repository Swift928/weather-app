<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
    <script defer src="main.js"></script></head>
    <body class="grid grid-rows-2 max-h-screen items-center">
        <div
            class="loaderElement absolute flex justify-center items-center h-full bg-black inset-0 z-20"
        >
            <img
                src="dabe27139ebd5ec937d3.png"
                alt="Loading sun"
                class="loadingSun h-40 w-40"
            />
        </div>
        <section>
            <nav class="flex justify-center items-center font-serif text-xl">
                <form action="">
                    <div class="relative">
                        <input
                            class="locationInput rounded-xl border outline-none focus:border-blue-500 bg-neutral-300 text-slate-800 px-8"
                            type="text"
                            placeholder="Search by location "
                            required
                        />
                        <svg
                            class="searchSvg absolute left-0 h-3/4 w-8 top-1/2 cursor-pointer translate-y-[-50%] text-gray-400"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            version="1.1"
                            width="256"
                            height="256"
                            viewBox="0 0 256 256"
                            xml:space="preserve"
                            class="eraseSvg absolute right-0 h-1/2 hidden w-8 top-1/2 cursor-pointer translate-y-[-50%] text-gray-400"
                        >
                            <defs></defs>
                            <g
                                style="
                                    stroke: none;
                                    stroke-width: 0;
                                    stroke-dasharray: none;
                                    stroke-linecap: butt;
                                    stroke-linejoin: miter;
                                    stroke-miterlimit: 10;
                                    fill: none;
                                    fill-rule: nonzero;
                                    opacity: 1;
                                "
                                transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
                            >
                                <path
                                    d="M 45 0 C 20.187 0 0 20.187 0 45 c 0 24.813 20.187 45 45 45 c 24.813 0 45 -20.187 45 -45 C 90 20.187 69.813 0 45 0 z M 64.328 58.672 c 1.563 1.562 1.563 4.095 0 5.656 c -0.78 0.781 -1.805 1.172 -2.828 1.172 s -2.048 -0.391 -2.828 -1.172 L 45 50.657 L 31.329 64.328 C 30.547 65.109 29.524 65.5 28.5 65.5 s -2.047 -0.391 -2.829 -1.172 c -1.562 -1.562 -1.562 -4.095 0 -5.656 L 39.343 45 L 25.671 31.329 c -1.562 -1.563 -1.562 -4.095 0 -5.657 c 1.563 -1.562 4.095 -1.562 5.657 0 L 45 39.343 l 13.672 -13.672 c 1.561 -1.562 4.096 -1.562 5.656 0 c 1.563 1.563 1.563 4.095 0 5.657 L 50.657 45 L 64.328 58.672 z"
                                    style="
                                        stroke: none;
                                        stroke-width: 1;
                                        stroke-dasharray: none;
                                        stroke-linecap: butt;
                                        stroke-linejoin: miter;
                                        stroke-miterlimit: 10;
                                        fill: rgb(156, 163, 175);
                                        fill-rule: nonzero;
                                        opacity: 1;
                                    "
                                    transform=" matrix(1 0 0 1 0 0) "
                                    stroke-linecap="round"
                                />
                            </g>
                        </svg>

                        <span
                            class="errorMessage absolute text-red-900 z-10 block sm:inline-block sm:left-[revert] sm:translate-x-0 whitespace-nowrap ml-2 left-1/2 translate-x-[-50%]"
                        ></span>
                    </div>
                </form>
            </nav>
        </section>
        <section class="h-[100%] overflow-hidden px-8 pb-8 flex">
            <div
                class="rounded-xl bg-opacity-100 backdrop-filter backdrop-blur-xl shadow-2xl flex flex-col min-w-[100%] overflow-hidden"
            >
                <div class="flex flex-col sm:h-[revert] flex-grow items-center">
                    <p
                        class="locationCountry hidden sm:block text-center text-md -mb-2 mt-4"
                    ></p>
                    <h3
                        class="locationName text-center text-3xl sm:text-4xl font-light mt-4 sm:mt-0 px-4 sm:px-0"
                    ></h3>

                    <div
                        class="currentTemp text-7xl sm:text-8xl font-light"
                    ></div>
                    <div class="currentCondition text-xl"></div>
                    <img class="weatherIcon" alt="" />
                    <div class="flex gap-6 text-xl">
                        <span class="tempH"></span> <span class="tempL"></span>
                    </div>
                </div>

                <div
                    class="flex h-4/6 sm:flex-row flex-col overflow-hidden sm:gap-3"
                >
                    <div class="sm:flex sm:flex-col sm:flex-1">
                        <span
                            class="mt-5 pl-1 w-full block text-[17px] rounded-t-xl bg-transparent border-t border-l border-r border-b sm:border-b-0 border-gray-700"
                            >12-Hour Forecast</span
                        >
                        <section
                            class="hourlyForecast sm:rounded-b-xl sm:flex sm:flex-col sm:flex-1 border-gray-700 border-l border-r sm:border-b mt-0 overflow-auto bg-transparent grid grid-flow-col justify-between"
                        >
                            <div
                                class="hourly border-r sm:border-r-0 border-b sm:border-b-0 bg-transparent sm:border-t border-gray-700 flex sm:min-h-[3rem] sm:flex-1 flex-col sm:flex-row sm:w-full sm:justify-evenly w-[5rem] my-auto sm:my-0 text-xl items-center"
                            ></div>
                        </section>
                    </div>
                    <div class="flex flex-col sm:flex-1 overflow-hidden">
                        <span
                            class="dailyForecastCount text-[17px] mt-3 sm:mt-5 pl-1 rounded-t-xl bg-transparent border-t border-l border-r border-gray-700"
                        ></span>
                        <section
                            class="dailyForecast sm:rounded-b-xl border-l border-r border-b border-gray-700 flex flex-col sm:flex-1 bg-transparent overflow-auto"
                        >
                            <div
                                class="text-lg daily flex justify-around items-center border-t border-gray-700"
                            ></div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
