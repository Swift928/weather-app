<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
    </head>
    <body class="grid grid-rows-2 max-h-screen items-center">
        <section>
            <nav class="flex justify-center items-center font-serif text-xl">
                <button class="rounded-full bg-slate-800 w-24 text-neutral-100">
                    Enter
                </button>
            </nav>
        </section>
        <section class="h-[100%] overflow-hidden px-8 pb-8 flex">
            <div
                class="rounded-xl bg-opacity-100 backdrop-filter backdrop-blur-xl shadow-2xl flex flex-col min-w-[100%] overflow-hidden"
            >
                <div
                    class="flex flex-col sm:h-[revert] h-64 -mt-8 sm:mt-0 items-center"
                >
                    <p
                        class="locationCountry hidden sm:block text-center text-md -mb-2 mt-4"
                    ></p>
                    <h3
                        class="locationName text-center text-3xl sm:text-4xl pt-12 sm:pt-0 font-light"
                    ></h3>

                    <div
                        class="currentTemp text-7xl sm:text-8xl font-light"
                    ></div>
                    <div class="currentCondition"></div>
                    <img class="weatherIcon" alt="" />
                    <div class="flex gap-6">
                        <span class="tempL"></span> <span class="tempH"></span>
                    </div>
                </div>

                <div class="flex sm:flex-row flex-col overflow-hidden sm:gap-3">
                    <div class="sm:flex sm:flex-col sm:flex-1">
                        <span
                            class="mt-5 pl-1 w-full block text-[17px] rounded-t-xl bg-gray-400"
                            >12-Hour Forecast</span
                        >
                        <section
                            class="hourlyForecast sm:rounded-b-xl sm:flex sm:flex-col sm:flex-1 mt-0 overflow-auto bg-gray-400 grid grid-flow-col justify-between gap-1"
                        >
                            <div
                                class="hourly bg-zinc-600 flex sm:min-h-[3rem] sm:flex-1 flex-col sm:flex-row sm:w-full sm:justify-evenly w-[5rem] my-auto sm:my-0 text-xl items-center"
                            ></div>
                        </section>
                    </div>
                    <div class="flex flex-col sm:flex-1 overflow-hidden">
                        <span
                            class="dailyForecastCount text-[17px] mt-3 sm:mt-5 pl-1 w-full block rounded-t-xl bg-transparent border-t sm:border-l sm:border-r border-gray-700"
                        ></span>
                        <section
                            class="dailyForecast sm:rounded-b-xl sm:border-l sm:border-r sm:border-b border-gray-700 flex flex-col sm:flex-1 bg-transparent overflow-auto"
                        >
                            <div
                                class="text-lg daily flex justify-around items-center border-t border-gray-700"
                            ></div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
